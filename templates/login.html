<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div style="width: 400px;">
            {% if announcements and announcements|length > 0 %}
            <div class="mb-3">
                <div class="alert alert-warning alert-dismissible shadow-sm rounded fade show" role="alert">
                    <marquee direction="left" scrollamount="5">
                        <strong>Announcement:</strong> {{ announcements[0].content }}
                    </marquee>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            {% endif %}
            <form class="mx-auto" method="post" action="{{ url_for('login') }}">
                <h4 class="text-center">Login</h4>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div> <br>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="d-flex justify-content-between mt-3">
                    <!-- <div class="form-text">
                        <a href="{{ url_for('register') }}">Register Here</a>
                    </div> -->
                    <!-- <div class="form-text"><a href="#">Forgot Password?</a></div> -->
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
