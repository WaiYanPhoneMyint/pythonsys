<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'announcement' %}active{% endif %}" href="{{ url_for('announcement') }}">Announcement</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'news' %}active{% endif %}" href="{{ url_for('register') }}">Register Admin</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown" style="width: 120px;">
            <a class="nav-link dropdown-toggle w-100 text-center" href="#" data-bs-toggle="dropdown" id="navbarDropdown">
              Account
            </a>
            <ul class="dropdown-menu w-100 text-center">
              <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center mt-5 mb-3 text-muted">
    Bunny &copy; <span id="year"></span> â€” All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
